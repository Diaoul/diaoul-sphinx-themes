<h3>Donate</h3>
<p>If you like {{ project }}, please consider making a donation</p>
{% if theme_flattr %}
<p>
    <a class="FlattrButton" style="display:none;" rev="flattr;button:compact;" href="{{ theme_flattr_href }}" style="border-bottom: none"></a>
    <noscript>
        <a href="{{ theme_flattr_thing_url }}" target="_blank">
            <img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0" />
        </a>
    </noscript>
</p>
{% endif %}
{% if theme_gittip %}
<p>
    <iframe style="border: 0; margin: 0; padding: 0;" src="https://www.gittip.com/{{ theme_gittip }}/widget.html" width="48pt" height="22pt"></iframe>
</p>
{% endif %}
